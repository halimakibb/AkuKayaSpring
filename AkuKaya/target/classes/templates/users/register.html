<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
<meta charset="UTF-8" />
<title>Spring MVC Blog</title>
</head>

<body class="is-preload">

	<div id="wrapper">

		<!-- Main -->
		<div id="main">
			<div class="inner">
				<header th:replace="layout :: site-header"> </header>
				<section>
					<header class="main">
						<div class="row">
							<div class="col-md-4"></div>
							<div class="col-md-4">
								<h1 class="text-center">Register</h1>
							</div>
							<div class="col-md-4"></div>
						</div>
					</header>
					<div id="errors" th:if="${param.errorMsg != null}" th:text="${param.errorMsg}">Invalid Login
					</div>
					<form method="post" th:object="${registerForm}">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
						<div>
							<label for="username">Username:</label>
						</div>
						<input id="username" type="text" name="username"
							th:value="*{username}" /> <span class="formError"
							th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Invalid
							username</span>

						<div>
							<label for="password" th:value="*{username}">Password:</label>
						</div>

						<input id="password" type="password" name="password"
							th:value="*{password}" /> <span class="formError"
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid
							password</span>

						<div>
							<label for="firstName">First Name:</label>
						</div>
						<input id="firstName" type="text" name="firstName"
							th:value="*{firstName}" /> <span class="formError"
							th:if="${#fields.hasErrors('firstName')}"
							th:errors="*{firstName}">Invalid First Name</span>

						<div>
							<label for="lastName">Last Name:</label>
						</div>
						<input id="lastName" type="text" name="lastName"
							th:value="*{lastName}" /> <span class="formError"
							th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Invalid
							Last Name</span>

						<div>
							<label for="email">Email:</label>
						</div>
						<input id="email" type="text" name="email" th:value="*{email}" />
						<span class="formError" th:if="${#fields.hasErrors('email')}"
							th:errors="*{email}">Invalid Email</span>

						<div>
							<label for="birthdate">Birthdate:</label>
						</div>
						<input id="birthdate" type="date" name="birthdate" />

						<div>
							<label for="address">Address:</label>
						</div>
						<input id="address" type="text" name="address"
							th:value="*{address}" /> <span class="formError"
							th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Invalid
							Address</span>

						<div class="row"></div>
						<div>
							<input type="submit" value="Register" />
						</div>
					</form>

				</section>
			</div>

		</div>

	</div>
</body>


</html>
